<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="elegantGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e6c87d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c89d2e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bgGrad">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Elegant background -->
  <rect width="128" height="128" fill="url(#bgGrad)" rx="28"/>
  
  <!-- Gold border with subtle elegance -->
  <rect width="128" height="128" fill="none" stroke="url(#elegantGold)" stroke-width="2.5" rx="28" opacity="0.8"/>
  
  <!-- Diamond accent top -->
  <g transform="translate(64, 28)">
    <polygon points="0,-4 3,0 0,4 -3,0" fill="url(#elegantGold)"/>
  </g>
  
  <!-- AXA - Clean and bold -->
  <text x="64" y="74" font-family="Georgia, serif" font-size="40" font-weight="700" text-anchor="middle" fill="url(#elegantGold)" letter-spacing="4px">AXA</text>
  
  <!-- Subtle underline -->
  <line x1="32" y1="88" x2="96" y2="88" stroke="url(#elegantGold)" stroke-width="2" opacity="0.6"/>
  
  <!-- Diamond accent bottom -->
  <g transform="translate(64, 100)">
    <polygon points="0,-4 3,0 0,4 -3,0" fill="url(#elegantGold)"/>
  </g>
</svg>